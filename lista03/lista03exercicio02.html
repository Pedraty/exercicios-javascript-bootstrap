<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,distributiva, matematica,soma,multiplicação">
    <meta name="descripton"
        content="Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula VOLUME=COMPRIMENTO * LARGURA * ALTURA. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>L03E02 Volume de uma caixa</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.GKhs4UuwhTdiOp-cMIPogQHaFj?pid=ImgDet&rs=1"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Volume de uma caixa</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="comprimento" class="form-label">Comprimento:</label>
                                    <input type="text" class="form-control" id="comprimento">
                                </div>
                                <div class="col mb-3">
                                    <label for="largura" class="form-label">Largura:</label>
                                    <input type="text" class="form-control" id="largura">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="altura" class="form-label">Altura:</label>
                                    <input type="text" class="form-control" id="altura">
                                </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-primary"
                            data-bs-toggle="modal" onclick="volume()" data-bs-target="#exampleModal2">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <div class="resultado"></div>
    </div>

    <script>
        function volume(){
            let comprimento = document.getElementById("comprimento");
            comprimento = parseFloat(comprimento.value);

            let largura = document.getElementById("largura");
            largura = parseFloat(largura.value);

            let altura = document.getElementById("altura");
            altura = parseFloat(altura.value);

            let volume = altura*largura*comprimento;

            alert("O volume da caixa é "+volume+"m³")

        }
    </script>
</body>

</html>
