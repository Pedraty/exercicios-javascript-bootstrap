<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,salario,reajuste, Bootstrap">
    <meta name="descripton"
        content="Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            body{
                background-color: #202025;
            }
            .card{
                background-color: #303030;
            }
            input[type='text']{
                background-color: #333333;
                color:rgb(127, 119, 107);
                border: none;
            }
            .card-title{
                color: rgb(88, 121, 121);
            }
            .form-label{
                color: antiquewhite;
            }

        </style>
    <title>L03E08 Reajuste Salarial</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.bBzIGiqixCnQSILWIjHbnQHaE8?pid=ImgDet&rs=1"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Reajuste Salarial</h5>
                        <form>                               
                            <div class="col mb-3">
                                <label for="salario" class="form-label">Salário Mensal:</label>
                                <input type="text" class="form-control" id="salario">
                            </div>
                            <div class="col mb-3">
                                <label for="reajuste" class="form-label">Taxa de reajuste:</label>
                                <input type="text" class="form-control" id="reajuste">
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-success" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <div class="resultado"></div>
    </div>

    <script>
        function calcular() {
            let salario = document.getElementById("salario");
            salario = parseFloat(salario.value);

            let reajuste = document.getElementById("reajuste");
            reajuste = parseFloat(reajuste.value);
            

            let resultado = ((salario*reajuste)/100)+salario;

            alert("O salário com reajuste é R$"+resultado)

        }
    </script>
</body>

</html>
