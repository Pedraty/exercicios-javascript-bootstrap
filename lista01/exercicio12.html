<body>

    <form action="">
        <input type="button" value="ÁREA DO CÍRCULO" onclick="circulo()"
            style="border: none; color: white; background-color:#d80606; padding:14px; border-radius: 8px; font-weight: 800; cursor: pointer;">
    </form>


    <script>
        function circulo() {
            var raio,resultado;
            raio = parseFloat(prompt("Digite um valor para o raio do circulo"));
            resultado = 3.14*(raio**2);
            alert("Considerando o pi como 3,14 - A área do círculo é " + resultado + "m²")
        }
    </script>
