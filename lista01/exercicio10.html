<body>

    <form action="">
        <input type="button" value="ÁREA DO LOSANGO" onclick="losango()"
            style="border: none; color: white; background-color:#12a14e; padding:14px; border-radius: 8px; font-weight: 800; cursor: pointer;">
    </form>


    <script>
        function losango() {
            var numero1, numero2, resultado;
            numero1 = parseFloat(prompt("Digite um valor para diagonal maior do losango"));
            numero2 = parseFloat(prompt("Digite um valor para diagonal menor do losango"));
            resultado = (numero1*numero2)/2;
            alert("A área do losango é " + resultado + "m²")
        }
    </script>
