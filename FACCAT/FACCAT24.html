<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, salario, vendas, empresa, matematica">
    <meta name="descripton"
        content="Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que ele  recebe  uma  comissão  de  3%  sobre  o  total  das  vendas  até  R$  1.500,00  mais  5%  sobre  o  que ultrapassar este valor, calcular e escrever o seu salário total.  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        .card{
            background-color: rgb(11, 11, 11);
            color: rgb(119, 119, 119);
        }
        .card-title{
            color: rgb(0, 153, 255);
        }
        input[type='text']{
            background-color: rgb(11, 11, 11);
            border-top: none;
            border-right: none;
            border-left: none;
            border-color: rgb(0, 153, 255);
        }
    </style>

    <title>FACCAT24 Cálculo de Comissão</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.GH2MIV6I31Ld0D0LBiD_zAHaEK?pid=ImgDet&rs=1" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cálculo de comissão por vendas</h5>
                        <p>Saiba quanto deverá receber com base nas suas horas de trabalho<p>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="totalVendas" class="form-label">Valor total das vendas do vendedor:</label>
                                    <input type="text" class="form-control" id="totalVendas">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="salarioFixo" class="form-label">Salário fixo:</label>
                                    <input type="text" class="form-control" id="salarioFixo">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-outline-primary" onclick="valorSalario()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function valorSalario() {
            let totalVendas = document.getElementById("totalVendas");
            totalVendas = parseInt(totalVendas.value);
            
            let salarioFixo = document.getElementById("salarioFixo");
            salarioFixo = parseInt(salarioFixo.value);

            let salario = 0

            if (totalVendas>1500) {
               salario = salarioFixo+(salarioFixo*0.05)
                alert("Salário total: R$"+salario+"\nComição: %5");

            } else{
                salario = salarioFixo+(salarioFixo*0.03)
                
                alert("Salário total: R$"+salario+"\nComição %3");
            }
        }
    </script>
</body>
 
</html>
