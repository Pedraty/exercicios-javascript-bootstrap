<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, positivo, valores, matematica">
    <meta name="descripton"
        content="Escreva  um  algoritmo  para  ler  a  quantidade  (em  Kg)  de morangos e a quantidade (em Kg) de maças adquiridas e escreva o valor a ser pago pelo cliente.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT33 Teste de valores</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.tenor.com/6K56GEvUwqwAAAAd/parrot.gif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Sua feira</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="quilosMaca" class="form-label">Insira a quantidade de quilos de maçã a
                                        ser comprada:</label>
                                    <input type="text" class="form-control" id="quilosMaca">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="quilosMorango" class="form-label">Insira a quantidade de quilos de
                                        morango a ser comprada:</label>
                                    <input type="text" class="form-control" id="quilosMorango">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-danger" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function calcular() {

            let quilosMaca = document.getElementById("quilosMaca");
            quilosMaca = parseFloat(quilosMaca.value);

            let quilosMorango = document.getElementById("quilosMorango");
            quilosMorango = parseFloat(quilosMorango.value);

            let totalFrutas, valorTotal, valorMorango, valorMaca = 0

            if (quilosMaca > 5) {
                valorMaca = quilosMaca * 1.5
            } else {
                valorMaca = quilosMaca * 1.8
            }

            if (quilosMorango > 5) {
                valorMorango = quilosMorango * 2.2
            } else {
                valorMorango = quilosMorango * 2.5
            }
            totalFrutas = quilosMaca + quilosMorango;
            valorTotal = (valorMaca + valorMorango);

            if ((totalFrutas > 8) || (valorTotal > 25)) {
                valorTotal = valorTotal - (valorTotal / 10)
            }

            alert("Quantidade de quilos de maçã: " + quilosMaca + "\nValor total de maçã: R$" + valorMaca + "\n" + "\n" + "Quantidade de quilos de morango: " + quilosMorango + "\nValor total de morango: R$" + valorMorango + "\n" + "\n" + "Total a pagar: R$" + valorTotal)

        }




    </script>
</body>

</html>
