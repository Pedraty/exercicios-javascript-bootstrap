<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,oredem, crescente, matematica">
    <meta name="descripton"
        content="Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

    <title>FACCAT20 Ordem crescente</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://image.freepik.com/fotos-gratis/fundo-de-cor-gradiente-dourado-para-pano-de-fundo-abstrato-criativo_120819-111.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ordem crescente</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor1" class="form-label">Primeiro Valor:</label>
                                    <input type="text" class="form-control" id="valor1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor2" class="form-label">Segundo Valor:</label>
                                    <input type="text" class="form-control" id="valor2">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-warning" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <div class="resultado"></div>
    </div>

    <script>
        function calcular() {
            let valor1 = document.getElementById("valor1");
            valor1 = parseFloat(valor1.value);

            let valor2 = document.getElementById("valor2");
            valor2 = parseFloat(valor2.value);

            if (valor1<valor2) {
                alert(valor1+", "+valor2)
            } else {
                alert(valor2+", "+valor1)
            }
        }
    </script>
</body>

</html>
