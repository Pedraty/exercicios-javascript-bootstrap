<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.tenor.com/wegzeaLt28YAAAAM/doggy-puppy.gif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Armazém</h5>
                        <p>Gestão de estoque<p>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="minEstoque" class="form-label">Quantidade mínima em estoque:</label>
                                    <input type="text" class="form-control" id="minEstoque">
                                </div>
                                <div class="col mb-3">
                                    <label for="maxEstoque" class="form-label">Quantdade máxima em estoque:</label>
                                    <input type="text" class="form-control" id="maxEstoque">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="estoqueAtual" class="form-label">Quantidade atual em estoque:</label>
                                    <input type="text" class="form-control" id="estoqueAtual">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-warning" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function calcular() {
            
            let estoqueAtual = document.getElementById("estoqueAtual");
            estoqueAtual = parseInt(estoqueAtual.value);
            
            let maxEstoque = document.getElementById("maxEstoque");
            maxEstoque = parseInt(maxEstoque.value);
            
            let minEstoque = document.getElementById("minEstoque");
            minEstoque = parseInt(minEstoque.value);

            let mediaEstoque = (minEstoque+maxEstoque)/2

            if (estoqueAtual<mediaEstoque) {
                alert("Efetuar compra");

            } else{
                
                alert("Não efetuar compra");
            }
        }
    </script>
