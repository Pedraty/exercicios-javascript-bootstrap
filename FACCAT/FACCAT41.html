<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, media, avaliacao, valores, matematica">
    <meta name="descripton"
        content=" Faça  um  algoritmo  para  ler:  a  descrição  do  produto  (nome),  a  quantidade  adquirida  e  o  preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total a pagar (total a pagar = total - desconto), sabendo-se que: - Se quantidade  menor= 5  o desconto será de 2% - Se quantidade  > 5  e  quantidade  menor=10  o desconto será de 3% - Se quantidade  >  10 o desconto será de 5% ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT41 Média das avaliações</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Média das avaliações</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nota1" class="form-label">Digite sua nota da Avaliação 1:</label>
                                    <input type="text" class="form-control" id="nota1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nota2" class="form-label">Digite sua nota da Avaliação 2:</label>
                                    <input type="text" class="form-control" id="nota2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nota3" class="form-label">Digite sua nota da Avaliação 3:</label>
                                    <input type="text" class="form-control" id="nota3">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-dark" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function calcular() {

            let nota1 = document.getElementById("nota1");
            nota1 = parseFloat(nota1.value);

            let nota2 = document.getElementById("nota2");
            nota2 = parseFloat(nota2.value);

            let nota3 = document.getElementById("nota3");
            nota3 = parseFloat(nota3.value);

            let mediaExercicios = (nota1 + nota2 + nota3) / 3
            let mediaAprov = (nota1 + nota2 * 2 + nota3 * 3 + mediaExercicios) / 7

            if (mediaAprov >= 9) {
                alert("Conceito A")
            } else {
                if ((mediaAprov >= 7.5) && (mediaAprov < 9)) {
                    alert("Conceito B")
                } else {
                    if ((mediaAprov >= 6) && (mediaAprov < 7.5)) {
                        alert("Conceito C")
                    } else {
                        alert("Conceito D")
                    }
                }
            }
        }

    </script>
</body>

</html>
