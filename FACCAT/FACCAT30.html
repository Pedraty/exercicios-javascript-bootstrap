<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, positivo, valores, matematica">
    <meta name="descripton"
        content="Ler  3  valores (considere  que  não  serão  informados  valores  iguais)  e  escrevê-los  em  ordem crescente. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT30 Ordem crescente</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://media.tenor.com/6K56GEvUwqwAAAAd/parrot.gif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ordem crescente</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor" class="form-label">Digite qualquer valor:</label>
                                    <input type="text" class="form-control" id="valor">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor2" class="form-label">Um valor diferente:</label>
                                    <input type="text" class="form-control" id="valor2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor3" class="form-label">Digite outro valor diferente:</label>
                                    <input type="text" class="form-control" id="valor3">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-outline-danger" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function calcular() {

            let valor = document.getElementById("valor");
            valor = parseFloat(valor.value);

            let valor2 = document.getElementById("valor2");
            valor2 = parseFloat(valor2.value);

            let valor3 = document.getElementById("valor3");
            valor3 = parseFloat(valor3.value);

            let menor, meio, maior = 0

            if ((valor < valor2) && (valor < valor3)) {
                menor = valor;
            } else {
                if ((valor2 < valor) && (valor2 < valor3)) {
                    menor = valor2;
                } else {
                    menor = valor3;
                }
            }
            if ((valor > valor2) && (valor > valor3)) {
                maior = valor;
            } else {
                if ((valor2 > valor) && (valor2 > valor3)) {
                    maior = valor2;
                } else {
                    maior = valor3;
                }
            }
            if ((valor > menor) && (valor < maior)) {
                meio = valor;

            } else {
                if ((valor2 > menor) && (valor2 < maior)) {
                    meio = valor2;
                } else {
                    meio = valor3;
                }
            }
            alert(menor+","+meio+","+maior)


        }
    </script>
</body>

</html>
