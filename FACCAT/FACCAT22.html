<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,jornada, de, trabalho, horas, extras matematica">
    <meta name="descripton"
        content="A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais de  40  horas  receberá  hora  extra,  cujo  cálculo  é  o  valor  da  hora  regular  com  um  acréscimo  de  50%. Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas (considere que o mês possua 4 semanas exatas). ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

    <title>FACCAT22 Cálculo da jornada de Trabalho</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://wallpapercave.com/wp/wp2261019.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cálculo da jornada de Trabalho</h5>
                        <p>Saiba quanto deverá receber com base nas suas horas de trabalho<p>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="horasTrabalhadas" class="form-label">Total de horas trabalhadas no mês:</label>
                                    <input type="text" class="form-control" id="horasTrabalhadas">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor2" class="form-label">Valor da hora de trabalho:</label>
                                    <input type="text" class="form-control" id="valor2">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-success" onclick="horas()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <div class="resultado"></div>
    </div>

    <script>
        function horas() {
            let horasTrabalhadas = document.getElementById("horasTrabalhadas");
            horasTrabalhadas = parseInt(horasTrabalhadas.value);
            
            let valor2 = document.getElementById("valor2");
            valor2 = parseInt(valor2.value);

            let salario, extra, horasExtra = 0

            if (horasTrabalhadas>160) {
                horasExtra = (horasTrabalhadas - 160)
                extra = horasExtra*(valor2*1.5);
                salario = (160*valor2)+extra
                alert("Salário: R$"+salario+"\nHoras extras: "+horasExtra);

            } else{
                salario = horasTrabalhadas*valor2
                
                alert("Salário: R$"+salario+"\nHoras extras: 0");
            }
        }

    </script>
</body>

</html>
