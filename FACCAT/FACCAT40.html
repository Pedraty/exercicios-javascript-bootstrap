<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, desconto, valores, matematica">
    <meta name="descripton"
        content="Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma dos outros 2 lados.  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT31 Triângulo</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1571456653714-a8db063a3e91?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cálculo do desconto</h5>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="nome" class="form-label">Digite o nome do produto:</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="quantidade" class="form-label">Digite a quantidade do produto:</label>
                                    <input type="text" class="form-control" id="quantidade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="preco" class="form-label">Digite o preço do produto:</label>
                                    <input type="text" class="form-control" id="preco">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-warning" onclick="calcular()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function calcular(){ 

            let quantidade = document.getElementById("quantidade");
            quantidade = parseFloat(quantidade.value);

            let preco = document.getElementById("preco");
            preco = parseFloat(preco.value);

            let desconto, total = 0
            if (quantidade<=5) {
                total = quantidade*preco
                desconto = total*0.02 
            } else {
                if((quantidade>5) && (quantidade<=10)){
                total = quantidade*preco
                desconto = total*0.03 
                } else {
                    if(quantidade>10){
                        total = quantidade*preco
                        desconto = total*0.05 
                    }
                }
            }
            total = (quantidade*preco)-desconto
            alert("Total a pagar é R$"+total)
        }

    </script>
</body>

</html>
