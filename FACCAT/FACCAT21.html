<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,xadrez, matematica">
    <meta name="descripton"
        content="Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    

    <title>FACCAT20 Partida de xadrez</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center pt-3" id="parent">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/OIP.CGlYQ8hiBewgoELVRLpseAHaFj?pid=ImgDet&rs=1"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Partida de xadrez</h5>
                        <p>Saiba quanto durou uma partida de xadrez. (Formato de 24 horas)</p>
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor1" class="form-label">Hora de início:</label>
                                    <input type="text" class="form-control" id="valor1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="valor2" class="form-label">Hora do término:</label>
                                    <input type="text" class="form-control" id="valor2">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row-cols-1">
                        <button type="button" class="col btn btn-warning" onclick="horas()">
                            Calcular
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <div class="resultado"></div>
    </div>

    <script>
        function horas() {
            let valor1 = document.getElementById("valor1");
            valor1 = parseInt(valor1.value);
    
            let valor2 = document.getElementById("valor2");
            valor2 = parseInt(valor2.value);

            let horas = 0
            if (valor1<valor2) {
                horas = valor2-valor1
                
                alert("A partida durou "+horas+" horas");
            } else {
                horas = (valor2-valor1)+24

                alert("A partida durou "+horas+" horas");
            }
        }
    </script>
</body>

</html>
