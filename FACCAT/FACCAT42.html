<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, jogo, time, matematica">
    <meta name="descripton"
        content="Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT42 Placar</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <form>
                    <div class="mb-3">
                      <label for="codigo" class="form-label">Código de funcionário</label>
                      <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="anoNasc" class="form-label">Ano de nascimento</label>
                      <input type="text" class="form-control" id="anoNasc" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="anoIngresso" class="form-label">Ano de ingresso na empresa</label>
                      <input type="text" class="form-control" id="anoIngresso" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="anoAposentadoria" class="form-label">Ano previsto para retirar aposentadoria</label>
                      <input type="text" class="form-control" id="anoAposentadoria" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        function calcular(){
            let codigo = document.getElementById("codigo")
            codigo = parseFloat(codigo.value)

            let anoNasc = document.getElementById("anoNasc")
            anoNasc = parseFloat(anoNasc.value)

            let anoIngresso = document.getElementById("anoIngresso")
            anoIngresso = parseFloat(anoIngresso.value)

            let anoAposentadoria = document.getElementById("anoAposentadoria")
            anoAposentadoria = anoAposentadoria.value
            
            let idade = anoAposentadoria-anoNasc
            let tempoTrabalho = anoAposentadoria-anoIngresso
            
            if ((idade>=65) || (tempoTrabalho>=30) || ((idade>=60)&&(tempoTrabalho>=25))){
                
                alert("Idade: "+idade+"\nTempo de trabalho: "+tempoTrabalho+"\n"+"\nRequerer aposentadoria")
            }else{
                alert("Idade: "+idade+"\nTempo de trabalho: "+tempoTrabalho+"\n"+"\nNão requerer aposentadoria")
            }
        }
    </script>
</body>

</html>
