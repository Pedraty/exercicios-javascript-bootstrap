<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, maior, jogo, time, matematica">
    <meta name="descripton"
        content="Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>FACCAT38 Placar</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Código de funcionário</label>
                      <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Continuar conectado</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="entrar()">Entrar</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        function entrar(){
            let codigo = document.getElementById("codigo")
            codigo = codigo.value

            let senha = document.getElementById("senha")
            senha = senha.value

            if (codigo != '1234') {
                alert("Usuário não encontrado")
            }else{
                if ((codigo === '1234') && (senha != '9999')){
                    alert("Verifique sua senha e tente novamente")
                }else{
                    alert("Bem vindo(a) de volta!")
                }
            }
            
        }
    </script>
</body>

</html>
