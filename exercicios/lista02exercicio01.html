<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, dias Vividos">
    <meta name="descripton" content=" Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.  ">
    <meta name="robots" content="index, follow">
    <title>E01L02 Tempo em dias</title>
</head>

<body>
    <h1>Descubra sua idade em dias</h1>
    <form action="">
        <input type="button" value="CALCULAR" onclick="calcular()"
            style="border: none; color: white; background-color:#12a14e; padding:14px; border-radius: 8px; font-weight: 800; cursor: pointer;">
    </form>


    <script>
        function calcular() {
            var diaDoAniversario, anos, meses, dias, diasVividos;
            diaDoAniversario = parseFloat(prompt("Primeiramente, gostaria de saber o dia de seu aniversário: "));
            anos = parseFloat(prompt("Quantos anos você tem?: "));
            meses = parseFloat(prompt("Quantos meses se passaram desde o seu último aniversário?(Desconsidere o mês atual se o dia "+ diaDoAniversario +" desse mês ainda não passou) "));
            dias = parseFloat(prompt("Quantos dias se passaram desde o último dia "+diaDoAniversario+ "? "));
            diasVividos = (anos*365)+(meses*30)+dias;
            alert("Você está há "+diasVividos+" dias aqui. Continue assim!")
        }
    </script>
</body>

</html>
