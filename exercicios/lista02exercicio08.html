<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript,combustivel, economia">
    <meta name="descripton"
        content=" Efetuar o cálculo da quantidade de litros de combustível gasta em uma viagem, utilizando um automóvel que faz de 12 Km por litro. Para obter o cálculo, o usuário deve fornecer o tempo gasto ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
    </style>
    <title>E02L08 Gasto de combustivel</title>
</head>

<body>
    <div class="container-fluid pt-5">
        <h1>Calcular gasto de combustivel e o tempo decorrido</h1>
        <h2>Boas Vindas</h2>
        <h3>Inserindo Valores</h3>
        <div class="container w-50">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Comece digitando o tempo gasto na
                        viagem</label>
                    <input type="text" class="form-control" id="tempo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Digite o valor da velocidade média na viagem</label>
                    <input type="text" class="form-control" id="velMedia">
                </div>
            </form>
            <button type="button" class="btn btn-outline-danger" onClick="calcular()">Calcular</button>
        </div>
    </div>


    <script>

        function calcular() {
            let tempo = document.getElementById("tempo")
            tempo = parseFloat(tempo.value)
            let velMedia = document.getElementById("velMedia")
            velMedia = parseFloat(velMedia.value)
            let litros = (tempo*velMedia)/12
            alert("A quantidade de combustível gasto é de  " + litros + " litros.")
        }
    </script>
</body>

</html>
