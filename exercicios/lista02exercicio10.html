    <meta name="descripton"
        content="Ler dois valores (inteiros, reais ou caracteres) para as variáveis A e B, e efetuar a troca dos valores de forma que a variável A passe a possuir o valor da variável B e a variável B passe a possuir o valor da variável A. Apresentar os valores trocados.">

    <title>E02L010 Troca de valores inteiros</title>
</head>

<body>
    <div class="container-fluid pt-5">
        <h1>Troque os valores e se divirta!</h1>
        <h2>Boas Vindas</h2>
        <h3>Inserindo Valores</h3>
        <div class="container w-50">
            <div class="row">
                <div class="col-sm-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Insira um valor</h5>
                      <p class="card-text">Pode ser qualquer número que venha a mente.</p>
                      <input type="text" class="form-control" id="valorA">
                      <div id="valor-a"></div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Insira um valor</h5>
                      <p class="card-text">Experimente colocar um número bem diferente.</p>
                      <input type="text" class="form-control" id="valorB">
                      <div id="valor-b"></div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Comece digitando um valor inteiro qualquer</label>
                    <input type="text" class="form-control" id="valorA">
                </div>
                <div class="mb-3">

            <button type="button" class="btn btn-outline-warning" onClick="trocar()">Trocar</button>
        </div>
    </div>

    <script>

        function trocar() {
            let valorA = document.getElementById("valorA");
            valorA = parseFloat(valorA.value);
            let valorB = document.getElementById("valorB");
            valorB = parseFloat(valorB.value);
            let valorAuxiliar = valorA;
            valorA = valorB;
            valorB = valorAuxiliar;

            let box_A = document.getElementById('valor-a')
            box_A.innerText = valorA

            let box_B = document.getElementById('valor-b')
            box_B.innerText = valorB

        }
    </script>
