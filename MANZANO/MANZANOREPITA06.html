<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, números, repita, matematica, Bootstrap">
    <meta name="descripton"
        content="Elaborar  um  programa  que  efetue  a  leitura  sucessiva  de  valores  numéricos  e  apresente  no  final  o total do somatório, a média aritmética e o total de valores lidos. O programa deve fazer as leituras dos  valores  enquanto  o  usuário  estiver  fornecendo  valores  positivos.  Ou  seja,  o  programa  deve parar  quando  o  usuário  fornecer  um  valor  negativo. Não  se  esqueça  que  o  usuário  pode  entrar como primeiro número um número negativo, portanto, cuidado com a divisão por zero no cálculo da média. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MAZANOREPITA06 Media, soma e total de valores em um laço </title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Media, soma e total de valores em um laço </h2>
                    <p>Veja o console</p>
                </div>
                <button type="submit" class="btn btn-warning" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular(){ 
            let total= 0;
            let soma = 0;
            let valor = 0;
            let media = 0;
            do {
                valor = parseFloat(prompt("Insira um valor inteiro"))
                total++                
                soma = soma + valor

            } while (valor >= 0);
            media = soma/total
            console.log("A soma é "+soma)
            alert("A soma é "+soma+"\nA media é "+media+"\nO total é  "+total)

            

            
        }
    </script>
</body>

</html>
