<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="keyword" content="Exercício, JavaScript, números, para, matematica, Bootstrap">
    <meta name="descripton"
        content=" Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser considerado  que  qualquer  número  elevado  a  zero  é  1,  e  elevado  a  1  é  ele  próprio.  Observe  que neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^).  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MAZANOPARA07 Potências de tres</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Potências de tres</h2>
                    <p>(ver console)</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let numero = 0;
            let resultado = 0;
            for(let numero = 0; numero < 15; numero++){
                resultado = resultado*3
                if(numero === 0){
                    resultado = resultado+1
                    console.log("3 elevado a "+numero+" é "+1)
                }else{
                    console.log("3 elevado a "+numero+" é "+resultado)
                }
            }
        }




    </script>
</body>
