<head>
    <meta charset="UTF-8">

    <meta name="descripton"
        content=" Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. Para verificar se o número é ímpar, efetuar dentro da malha a verificação lógica desta condição com a instrução se, perguntando se o número é ímpar; sendo, mostre-o; não sendo, passe para o próximo passo.  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MAZANOPARA05  Números ímpares</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Números ímpares</h2>
                    <p>de 0 até 20(ver console)</p>
                </div>
                <button type="submit" class="btn btn-success" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let numero = 0;
            for(let numero = 0; numero < 20; numero++){
                if(numero % 2 != 0){

                    console.log(numero)
                }
            }
        }




    </script>
</body>
