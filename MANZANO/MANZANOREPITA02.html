<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="descripton"
        content="Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MAZANOREPITA02 Quadrado </title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Quadrado </h2>
                    <p>De 15 a 200, veja pelo console</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular(){ 
            let contadora= 1;
            let quadrado = 0;
            let soma = 0;
            do {
                if(contadora%2==0){
                    quadrado = contadora*contadora
                    soma = soma+quadrado
                    
                }
                contadora++

            } while (contadora < 500);
            alert(soma)

            

            
        }
    </script>
</body>
