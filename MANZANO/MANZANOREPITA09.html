<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, fatorial, números, repita, matematica, Bootstrap">
    <meta name="descripton"
        content="Elaborar  um  programa  que  efetue  a  leitura  de  valores  positivos  inteiros  até  que  um  valor  negativo seja  informado.  Ao  final  devem  ser  apresentados  o  maior  e  o  menor  valores  informados  pelo usuário. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MAZANOREPITA09 Maior e menor valor de um laço</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Maior e menor valor de um laço</h2>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let menor = 0;
            let maior = 0;
            let valor = 0;

            valor  = parseFloat(prompt("Digite um valor:"))
            maior = valor;
            menor = valor;
            
            if (valor>0) {
                do {
                    valor  = parseFloat(prompt("Digite um valor:"))
                    if (valor>maior) {
                        maior = valor;
                    }else{
                        if (valor<menor) {
                            menor = valor;
                        }
                    }
                } while (valor>0);
            }

            
            alert("Valor negativo. Finalizando execução\n\nO maior valor inscrito foi: "+maior+"\n\nO menor número inscrito foi: "+menor)
        }




    </script>
</body>

</html>
