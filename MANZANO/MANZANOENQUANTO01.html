        content="Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MANZANOENQUANTO01 Tabuada</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Digite um valor qualquer</label>
                      <input type="text" class="form-control" id="codigo" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
                  </form>
            </div>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular(){
            let codigo = document.getElementById("codigo")
            codigo = codigo.value


            let phrase = []; 
            let contadora= 0;
            let result = 0;

            while (contadora<10){
                contadora++
                result = contadora*codigo
                phrase.push(contadora+" x "+codigo+" = "+result+"\n")
            }
            alert(phrase)
            

            
        }
    </script>
</body>
