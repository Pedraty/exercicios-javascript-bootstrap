<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, fatorial, números, repita, matematica, Bootstrap">
    <meta name="descripton"
        content=" Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MAZANOPARA02 Tabuada</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Tabuada</h2>
                    <p>Digite um número (ver console)</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let numero = 0;
            let resultado = 0;
            let input = parseFloat(prompt("Digite um número:"));
            for(let numero = 1; numero < 10; numero++){
                resultado = numero*input
                console.log(input+" x "+numero+" = "+resultado)
            }
        }




    </script>
</body>

</html>
