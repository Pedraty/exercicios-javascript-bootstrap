<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, somatório, números, enquanto, matematica, Bootstrap">
    <meta name="descripton"
        content="Elaborar um programa que apresente no final o somatório dos valores ímpares existentes na faixa de 0 até 20.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MANZANOENQUANTO06 Potências positivas</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Calculadora de potências positivas</h2>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Digite um valor para a base:</label>
                    <input type="text" class="form-control" id="base" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Digite um valor para o expoente:</label>
                    <input type="text" class="form-control" id="expoente" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {

            let base = document.getElementById("base");
            base = parseFloat(base.value)

            let expoente = document.getElementById("expoente");
            expoente = parseFloat(expoente.value)

            let contadora = 0;
            let resultado = 1;

            while (contadora < expoente) {
                resultado = base * resultado
                contadora++
            }
            alert(base + " elevado a " + expoente + " = " + resultado)



        }
    </script>
</body>

</html>
