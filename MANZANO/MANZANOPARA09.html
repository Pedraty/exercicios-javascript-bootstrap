<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, números, para, matematica, Bootstrap">
    <meta name="descripton"
        content="Escreva  um  programa  que  apresente  a  série  de  Fibonacci  até  o  décimo  quinto  termo.  A  série  de Fibonacci  é  formada  pela  seqüência:  1,  1,  2,  3,  5, 8,  13,  21,  34,  ...,  etc.  Esta  série  se  caracteriza pela  soma  de  um  termo  atual  com  o  seu  anterior  subseqüente,  para  que  seja  formado  o  próximo valor da seqüência. Portanto começando com os números 1, 1 o próximo termo é 1+1=2, o próximo é 1+2=3, o próximo é 2+3=5, o próximo 3+5=8, etc. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MAZANOPARA09 Sequência de Fibonacci</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Sequência de Fibonacci</h2>
                    <p>Aperte o botão(ver console)</p>
                </div>
                <button type="submit" class="btn btn-success" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let contador = 0;
            let valor1 = 1;
            let valor2 = 1;
            let valor3 = 0;

            for(contador = 0; contador < 15; contador++){
                valor3 = valor1+valor2;
                valor1 = valor2;
                valor2 = valor3;
                console.log(valor3)
            }

        }




    </script>
</body>

</html>
