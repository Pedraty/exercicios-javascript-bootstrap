<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>15 potências de três</h2>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular(){ 
            let contadora= 1;
            let resultado = 1;

            let lista = ["3 elevado a 0 = 1 \n"];
            while (contadora<16){
                resultado = 3*resultado
                lista.push("3 elevado a "+contadora+" = "+resultado+"\n")
                contadora++
            }
            alert(lista)
            

            
        }
    </script>
