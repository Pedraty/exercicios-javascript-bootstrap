<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, somatório, números, enquanto, matematica, Bootstrap">
    <meta name="descripton"
        content="Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MANZANOENQUANTO02 Soma dos 500 primeiros pares inteiros</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Soma</h2>
                    <p>Dos primeiros 500 números pares inteiros</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular(){ 
            let contadora= 0;
            let soma = 0;

            while (contadora<100){
                contadora++
                if (contadora % 2 === 0) {
                    soma = soma+contadora
                }
            }
            alert("A soma é "+soma)
            

            
        }
    </script>
</body>

</html>
