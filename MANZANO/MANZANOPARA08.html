<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, números, para, matematica, Bootstrap">
    <meta name="descripton"
        content=" Elaborar  um  programa  que  apresente  como  resultado  o  valor  de  uma  potência  de  uma  base qualquer elevada a um expoente qualquer, ou seja, de BE, em que B é o valor da base e E o valor do expoente. Observe que neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^).  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MAZANOPARA08 Expoente e base de valores lidos</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Expoente e base de valores lidos</h2>
                    <p>Não aperte o botão(aperta)</p>
                </div>
                <button type="submit" class="btn btn-success" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let contador = 0;
            let resultado = 1;

            let base = parseFloat(prompt("Base:"))
            let expoente = parseFloat(prompt("Expoente:"))

            for(contador = 0; contador < expoente; contador++){
                resultado = resultado*base
            }
            alert(resultado)
        }




    </script>
</body>

</html>
