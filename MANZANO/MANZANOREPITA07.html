<head>

    <meta name="descripton"
        content="   Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o total do somatório da fatorial de cada valor lido.  ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MAZANOREPITA06 Cálculo do fatorial</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Cálculo do fatorial</h2>
                    <p>Dos números inteiros ímpares de 1 a 10</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let incremento = 0;
            let fatorial = 0;
            let contadora = 2;
            let fator = 0;
            do {
                if (contadora % 2 != 0) {
                    incremento = 1;
                    fatorial = contadora * (contadora - incremento);
                    do {
                        incremento++;
                        fatorial = fatorial * (contadora - incremento);
                    } while ((contadora - incremento) != 1);
                    console.log("O fatorial de " + contadora + " é " + fatorial)
                    

                }
                contadora++
            } while (contadora < 10);
            alert("Vazio")
        }




    </script>
</body>
