    <meta name="descripton"
        content=" Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500. ">
    <!-- CSS only -->

    <title>MAZANOPARA05  Soma dos Números pares</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Soma dos Números pares</h2>
                    <p>de 1 até 500(ver console)</p>
                </div>
                <button type="submit" class="btn btn-success" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let numero = 0;
            let soma = 0;
            for(let numero = 1; numero < 501; numero++){
                if(numero % 2 === 0){
                    soma = soma + numero
                }
            }
            console.log(soma)
        }




    </script>
</body>
