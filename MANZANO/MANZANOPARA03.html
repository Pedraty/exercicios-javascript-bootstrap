    <meta name="descripton"
        content=" Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>MAZANOPARA02 Soma</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Soma</h2>
                    <p>Dos 100 primeiros números inteiros (ver console)</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let numero = 0;
            let resultado = 0;
            for(let numero = 1; numero < 101; numero++){
                resultado = resultado+numero
                
            }
            console.log(resultado)
        }




    </script>
</body>
