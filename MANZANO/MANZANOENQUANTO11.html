<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Fonseca">
    <meta name="keyword" content="Exercício, JavaScript, area, metros, comodos, números, enquanto, matematica, Bootstrap">
    <meta name="descripton"
        content="  Elaborar  um  programa  que  possibilite  calcular  a área  total  de  uma  residência  (sala,  cozinha, banheiro, quartos, área de serviço, quintal, garagem, etc.). O programa deve solicitar a entrada do nome, a largura e o comprimento de um determinado cômodo. Em seguida, deve apresentar a área do  cômodo  lido  e  também  uma  mensagem  solicitando  do  usuário  a  confirmação  de  continuar calculando  novos  cômodos.  Caso  o  usuário  responda  “NAO”,  o  programa  deve  apresentar  o  valor total acumulado da área residencial. ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>MANZANOENQUANTO11 Cálculo da área dos cômodos</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div class="col-3">
            <div class="card p-5">
                <div class="title text-center">
                    <h2>Cálculo da área dos cômodos</h2>
                    <p>Saiba a área total da sua obra</p>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let confirma = ""
            let largura, areaComodo, comprimento = 0
            let areaTotal = 0

            comodo = prompt("Nome do cômodo:");
            largura = parseFloat(prompt("largura do cômodo:"));
            comprimento = parseFloat(prompt("comprimento do cômodo:"));
            areaComodo = largura * comprimento;
            areaTotal = areaTotal + areaComodo;
            alert("A área do cômodo é " + areaComodo + "\n" +
                "A área total é " + areaTotal);
            confirma = prompt("Deseja adicionar outro cômodo?(S/N)");
            while ((confirma != "N")&&(confirma != "")) {
                    comodo = prompt("Nome do cômodo:");
                    largura = parseFloat(prompt("largura do cômodo:"));
                    comprimento = parseFloat(prompt("comprimento do cômodo:"));
                    areaComodo = largura * comprimento;
                    areaTotal = areaTotal + areaComodo;
                    alert("A área do cômodo é " + areaComodo + "\n" +
                        "A área total é" + areaTotal);
                    confirma = prompt("Deseja adicionar outro cômodo?(S/N)");    
            }

        }




    </script>
</body>
